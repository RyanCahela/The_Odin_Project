<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google Homepage Mockup</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul class="dflex list-style-none">
            <div class="dflex">
              <li><a href="#">About</a></li>
              <li><a href="#">Store</a></li>
            </div>
            <div class="dflex link-group margin-left-auto">
              <li><a href="#">Gmail</a></li>
              <li><a href="#">Images</a></li>
              <li>
                <a href="#"><i class="material-icons">apps</i></a>
              </li>
              <li><button class="button sign-in-button">Sign In</button></li>
            </div>
          </ul>
        </nav>
      </header>
      <main>
        <img
          class="main__hero"
          src="https://web.archive.org/web/20201219222055im_/https:/www.google.com/logos/doodles/2020/december-holidays-days-2-30-6753651837108830.3-law.gif"
        />
        <form>
          <input class="search-input" type="text" />
          <button class="button">Google Search</button>
          <button class="button">I'm Feeling Lucky</button>
        </form>
      </main>
      <footer>
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
          <li>
            <a href="#"
              ><i class="material-icons">eco</i>Carbon neutral since 2007</a
            >
          </li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
